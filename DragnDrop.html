<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Example</title>
  <style>
    .drag-box {
      width: 200px;
      height: 50px;
      background-color: #f2f2f2;
      border: 1px solid #ddd;
      margin: 10px;
      text-align: center;
      line-height: 50px;
      cursor: move;
    }
    #drag-box-1 {
      background-color: #9c27b0;
      color: #fff;
    }
    #drag-box-2 {
      background-color: #4caf50;
      color: #fff;
    }
    .drop-box {
      width: 400px;
      height: 100px;
      border: 2px dashed #ddd;
      margin: 20px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Drag and Drop Example</h1>
  <p>Which color do you prefer?</p>
  <div class="drag-box" id="drag-box-1" draggable="true">Purple</div>
  <div class="drag-box" id="drag-box-2" draggable="true">Green</div>
  <div class="drop-box" id="drop-box" ondrop="drop(event)" ondragover="allowDrop(event)">
    Drop your answer here
  </div>
  <script>
    function allowDrop(event) {
      event.preventDefault();
    }
    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }
    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById(data));
      if (data === "drag-box-1") {
        alert("Your answer is Purple");
      } else if (data === "drag-box-2") {
        alert("Your answer is Green");
      }
    }
    var boxes = document.querySelectorAll('.drag-box');
    boxes.forEach(function(box) {
      box.addEventListener('dragstart', drag);
    });
  </script>
</body>
</html>
